<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenmind</title>
    <link rel="icon" href="./images/GREENMIND.svg">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-header">
            <a href="#">
                <img src="./images/GREENMIND.svg" alt="greenmind logo">
            </a>
            <nav class="header-navigation">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </nav>
            <div class="header-icons">
                <nav class="header-icons-navigation">
                    <li>
                        <a href="#">
                            <img src="./images/icons/cart.svg" alt="cart">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/icons/vector.svg" alt="person">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/icons/line-1.svg" alt="line">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/icons/burger.svg" alt="burger">
                        </a>
                    </li>
                </nav>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="section-container">
            <h2>Buy your dream plants</h2>
            <div class="section-container-rumbers">
                <div class="section-container-numbers-species">
                    <h3>50+</h3>
                    <p>Plant Species</p>
                </div>
                <img src="images/pictures/line .svg" alt="line">
                <div class="section-container-numbers-customers">
                    <h3>100+</h3>
                    <p>Customers</p>
                </div>
            </div>
            <form>
                <div class="search-container">
                    <div class="search-container-search">
                        <label for="text">
                        <input type="text" placeholder="What are you looking for?">  
                        </label>
                        <div class="search-container-search-icon">
                            <img src="./images/icons/search.svg" alt="search">
                        </div>
                    </div>
                    
                 </div>
            </form>   
            <div class="section-images-container">
                <img src="images/pictures/pointer.svg" alt="pointer" class="pointer">
                <img src="images/pictures/rectangle.svg" alt="rectangle" class="rectangle">
                <img src="images/pictures/plant.svg" alt="plant" class="plant">
                <img src="images/pictures/pointer-2.svg" alt="pointer" class="pointer-2">
            </div>
        </div>
       

    </section>
</body>
</html>
